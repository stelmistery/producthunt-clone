{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
        <br>
        <br>
    {% endif %}

    <h1>SignUp!</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username">
        <br>
        Password:
        <br>
        <input type="password" name="password">
        <br>
        Confirm password:
        <br>
        <input type="password" name="password2">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Sign In!">
    </form>

{% endblock %}
